# workflows/test-helm-chart.yml
#
# Test Helm Chart
# Test the ParadeDB Helm Chart by running helm tests against a Kubernetes cluster.

name: Test Helm Chart

on:
  pull_request:
    branches:
      - main
    paths:
      - "charts/**"
      - ".github/workflows/test-helm-chart.yml"

concurrency:
  group: test-helm-chart-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test-helm-chart:
    name: Test ParadeDB Helm Chart via Kind Cluster
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Kubernetes
        uses: engineerd/setup-kind@v0.5.0

      - name: Create Kubernetes Namespace
        run: kubectl create namespace helm-test

      - name: Install Dependencies
        run: helm dependency update ./charts/paradedb/Chart.yaml

      - name: Deploy Helm Chart to Test Namespace
        run: helm install test-release ./charts/paradedb/Chart.yaml --namespace helm-test

      - name: Run Helm Tests
        run: helm test test-release --namespace helm-test

      - name: Clean up
        if: always()
        run: helm delete test-release --namespace helm-test
