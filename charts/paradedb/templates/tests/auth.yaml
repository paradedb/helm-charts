apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test-secrets"
  labels:
    {{- include "paradedb.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  - name: test
    image: busybox
    command: ['sh', '-c', 'kubectl get secret {{ .Values.auth.appUserCredentials.name }} && kubectl get secret {{ .Values.auth.superUserCredentials.name }}']
  restartPolicy: Never
