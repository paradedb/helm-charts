apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test-cluster"
  labels:
    app.kubernetes.io/name: paradedb
    app.kubernetes.io/instance: "{{ .Release.Name }}"
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  - name: test
    image: busybox
    command: ['sh', '-c', 'kubectl get cluster {{ include "cluster.name" . }}']
  restartPolicy: Never
