{{- if .Values.search.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "search.fullname" . }}
  labels:
    {{- include "search.labels" . | nindent 4 }}
spec:
  type: {{ .Values.search.service.type }}
  ports:
    - port: {{ .Values.search.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "search.selectorLabels" . | nindent 4 }}
{{- end }}
