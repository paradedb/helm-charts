apiVersion: v1
kind: Service
metadata:
  name: {{ include "sync.fullname" . }}
  labels:
    {{- include "sync.labels" . | nindent 4 }}
spec:
  type: {{ .Values.pgsync.service.type }}
  ports:
    - port: {{ .Values.pgsync.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "sync.selectorLabels" . | nindent 4 }}
